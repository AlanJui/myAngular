<div ng-controller="ContactCtrl">
  <!-- Search on Website and Products -->
  <search-website-and-products></search-website-and-products>

  <!-- Slogan -->
  <section class="section-primary-a">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2>Building technology to shape our future</h2>
        </div>
      </div>
    </div>
  </section>

  <!-- Location on Map -->
  <section class="section-map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57826.13984999343!2d121.66289600000002!3d25.063455800000025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x345d534345d1644b%3A0xd0e017f39bac669!2z6YGg5p2x5LiW55WM5Lit5b-D!5e0!3m2!1szh-TW!2stw!4v1423211468427" width="1600" height="450" frameborder="0" style="border:0"></iframe>
  </section>

  <!-- Main Contents -->
  <section class="section-main">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h2 class="page-heading">Contact Us</h2>
          <form role="form">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input type="text" class="form-control" placeholder="Enter phone">
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-4">
          <div class="block block-primary-head">
            <h3><i class="fa fa-home"></i> Our Location</h3>
            <div class="block-content">
              <ul class="list-location">
                <li>
                  <h4>SkyAPP, inc</h4>
                </li>
                <hr>
                <li>44 Main Street</li>
                <li>Boston MA, 01922</li>
                <li>Phone: 555-555-5555</li>
                <li>Fax: 666-666-6666</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
